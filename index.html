function showGreeting() {
    var now = new Date();
    var hours = now.getHours();
    var minutes = now.getMinutes();

    } else if (hours < 11) {
        greeting = "上午好";
    } else if (hours < 13) {

    } else if (hours < 16) {

    }

    // 将问候语显示在页面上

}

<script>
     // 更新时间和日期的函数
     function updateDateTime() {
         var now = new Date(); // 获取当前时间
         var hours = now.getHours().toString().padStart(2, '0'); // 获取小时，并确保是两位数
         var minutes = now.getMinutes().toString().padStart(2, '0'); // 获取分钟，并确保是两位数
         var seconds = now.getSeconds().toString().padStart(2, '0'); // 获取秒数，并确保是两位数
         var year = now.getFullYear(); // 获取年份
         var month = (now.getMonth() + 1).toString().padStart(2, '0'); // 获取月份，并确保是两位数
         var day = now.getDate().toString().padStart(2, '0'); // 获取日期，并确保是两位数
         var weekDays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
         var weekDay = weekDays[now.getDay()]; // 获取星期几

         // 设置时间显示格式
         document.getElementById('current-time').textContent = hours + ':' + minutes + ':' + seconds;

         // 设置日期显示格式
         document.getElementById('current-date').textContent = year + '年' + month + '月' + day + '日 ' + weekDay;
     }

     // 每秒更新一次时间和日期
     setInterval(updateDateTime, 1000);
     // 初始化时间和日期
     updateDateTime();
</script>
